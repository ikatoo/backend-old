name: Test and Deploy from Dev
on:
  push:
    branches:
      - dev
      - ci/*
  
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      matrix:
        node: [18]
    env:
      VITE_PORT: 3000
      PORT: 8000
      HOST: localhost
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DBNAME: postgres
      POSTGRES_PORT: 5432
      POSTGRES_HOSTNAME: postgres

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    container:
      image: postgres:14
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ci/postgres

      - name: Create Tables
        env:
          PGPASSWORD: postgres
        run: psql -v ON_ERROR_STOP=1 --host postgres --username postgres --dbname postgres -a -f db/scripts/init.sql
    
      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
    
      - name: Install Dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        env:
          VITE_PORT: 3000
          PORT: 8000
          HOST: localhost
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DBNAME: postgres
          POSTGRES_PORT: 5432
          POSTGRES_HOSTNAME: postgres
        run: npx vitest run

      - name: Send email when fail tests
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: mckatoo@outlook.com
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Failed tests
          to: mckatoo@gmail.com
          from: iKatoo Repository
          body: Tests of the repository ${{github.repository}} if failed. Please, verify and fix de code.
        

  deploy:
    name: Deploy
    needs: tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
  
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        if: ${{ success() }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Send email when fail deploy
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: mckatoo@outlook.com
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Failed deploy
          to: mckatoo@gmail.com
          from: iKatoo Repository
          body: The deploy of the repository ${{github.repository}} if failed. Please, verify and fix de code.